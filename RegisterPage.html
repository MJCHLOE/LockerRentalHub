<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Locker Rental Hub - Register</title>

  <!-- Scripts -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/registerStyle.css" />
</head>
<body>
  <div class="locker-background">
    <iconify-icon icon="game-icons:lockers" width="300px" height="300px" class="locker-icon locker-left"></iconify-icon>
    <iconify-icon icon="game-icons:lockers" width="400px" height="400px" class="locker-icon locker-right"></iconify-icon>
  </div>

  <a href="LoginPage.html" class="back-arrow">
    <iconify-icon icon="mdi:arrow-left" width="28" height="28"></iconify-icon>
  </a>

  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 px-3">
      <!-- Form side -->
      <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
        <div class="login-card">
          <div class="text-center mb-4">
            <iconify-icon icon="mdi:account-plus-outline" style="color: #e0d4d4;" width="40" height="40"></iconify-icon>
            <h3>REGISTER</h3>
          </div>

          <!-- Register form -->
          <form action="backend/register.php" method="POST">
            <div class="form-group">
              <div class="input-icon">
                <iconify-icon icon="mdi:account"></iconify-icon>
                <input type="text" class="form-control" name="username" placeholder="Username" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <iconify-icon icon="mdi:key-variant"></iconify-icon>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <iconify-icon icon="mdi:account-box"></iconify-icon>
                <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-icon">
                <iconify-icon icon="mdi:account-box-outline"></iconify-icon>
                <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
              </div>
            </div>
            <!-- Add new email field -->
            <div class="form-group">
              <div class="input-icon">
                <iconify-icon icon="mdi:email"></iconify-icon>
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
              </div>
            </div>
            <!-- Add new phone field -->
            <div class="form-group">
              <div class="input-icon">
                <iconify-icon icon="mdi:phone"></iconify-icon>
                <input type="tel" class="form-control" name="phone_number" 
                       pattern="[0-9]{11}" placeholder="Phone Number (09XXXXXXXXX)" required>
              </div>
            </div>
            <button type="submit" class="btn btn-login btn-block">Register</button>
          </form>

        </div>
      </div>

      <!-- Title side -->
      <div class="col-12 col-md-6 d-flex flex-column justify-content-center text-center text-md-left">
        <div class="title-text px-3 text-md-right">
          <h1>Locker Rental Hub</h1>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
